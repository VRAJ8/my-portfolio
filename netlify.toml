[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Enable Netlify Forms
[forms]
  # Enable form detection
  enabled = true
  # Enable honeypot field
  honeypot = true
  # Enable spam filtering
  spam_filter = true 